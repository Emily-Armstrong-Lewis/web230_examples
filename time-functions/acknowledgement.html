<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Acknowledgement</title>
		<style type="text/css">
			#wrapper{
				position: relative;
				margin: 0 auto;
				width: 300px;
			}
			#acknowledgement{
				height: 150px;
				width: 150px;
				background-color: blue;
				color: white;
				position: absolute;
				padding: 5px;
				border-radius: 10px;
				box-shadow: 10px 10px 5px #888888;
				display: none;
				top: 200px;
				
			}
		</style>
	</head>
	<body>
	<div id="wrapper">
		<input type="button" value="Click Me" />
		<div id="acknowledgement">I will appear for a few seconds</div>
	</div>
	
		
	<script type="text/javascript">
	document.getElementsByTagName('input')[0].addEventListener('click',showAck,false);

	function showAck(){
		var ack = document.getElementById('acknowledgement');
		ack.style.display = 'block';
		setTimeout(function(){ack.style.display = 'none';},2000);
	}
	
	</script>
	</body>
</html>
