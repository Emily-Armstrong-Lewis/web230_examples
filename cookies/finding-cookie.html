<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Finding Cookie Value</title>
	</head>
	<body>
	<script type="text/javascript">
	// create a new Date() object
    var expiration = new Date();

   	// determine the expiration date two days in the future
   	var twoDays = expiration.getTime() + (2 * 24 * 60 * 60 * 1000);

   	// assign the two day expiration value to the Date() object
   	expiration.setTime(twoDays);
	
	//encode the string this allows us to set multiple values seperated by a 
	//string. encodeURIComponent encodes symbols that are unacceptable for 
	//URI
	var content = encodeURIComponent("1,2,3,4,some string");

   	// write the cookie
   	document.cookie = 'content='+content+'; expires=' + expiration.toGMTString();

	// split the string on the semi-colon
	// loop through the array looking for a match
	// if match is found split on equals sign
	// the 1 position will be the value
	// if not found display "Cookie Not Found
	var name = "content";
	var cookieArr = document.cookie.split(";");
	var match=false;
	var len = cookieArr.length	
    for (var i=0; i<len; i++) {
        if (cookieArr[i].match (name)){
        	var data = cookieArr[i].split("=");
        	alert(decodeURIComponent(data[1]));
        	match=true;
        }
 	}
 	if (!match){alert('Cookie Not Found');}	
	</script>
	</body>
</html>
