<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Cookies using Cookie.js Object</title>
	</head>
	<body>
	<script type="text/javascript" src="../js-objects/Cookie.js"></script>
	<script type="text/javascript">
	Cookie.createCookie("Created_Cookie","1,2,3,4,hello","2019-03-21");
	alert("Created Cookie has been created: may show other cookies as well\n"+document.cookie);
	alert("Get Created Cookie Value\n"+Cookie.getCookieValue("Created_Cookie"));
	Cookie.deleteCookie("Created_Cookie");
	alert("Created Cookie is deleted\n"+document.cookie);
	</script>
	</body>
</html>
