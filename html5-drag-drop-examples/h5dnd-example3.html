<!DOCTYPE html>
<html lang="en">
  <head>
	<title>HTML5 Drag and Drop Picture Example 3</title>
	<meta charset="utf-8" />
	<style type='text/css' >
        #wrapper{margin: 0 auto; width: 900px;}
		#images img{height: 15%; width: 15%;}
		#cart img{height: 100%; width: 10%; margin-left: 5px;}
		#cart{height: 60px; width: 775px; border: 3px dashed #ccc; margin: 10px; padding: 10px;}
    </style>
  </head>
  <body>
	<div id='wrapper'>
	<h1>HTML5 Drag and Drop Picture Example 3</h1>
	<p>In this example you can drag the pictures (one at a time) into the box and they will be in the box.  Once you do that the picture will be removed from the row of pictures.</p>
	
	<div id="images">
	  <img src="images/canyon1.jpg" alt="canyon1" draggable="true" id="canyon1" >
	  <img src="images/canyon2.jpg" alt="canyon2" draggable="true" id="canyon2" >
	  <img src="images/canyon3.jpg" alt="canyon3" draggable="true" id="canyon3" >
	  <img src="images/canyon4.jpg" alt="canyon4" draggable="true" id="canyon4" >
	  <img src="images/canyon5.jpg" alt="canyon5" draggable="true" id="canyon5" >
	  <img src="images/canyon6.jpg" alt="canyon6" draggable="true" id="canyon6" >
 	</div>
    <div id="cart"></div>
	</div>
    <script type="text/javascript">
        var dragged = null;
		
		var imgs = document.getElementById('images');
		
		imgs.addEventListener('dragstart', function(e){
			 //create a string that combines target src and target id with a
			 //delimeter of '^^'
			e.dataTransfer.setData("text",e.target.src + '^^' + e.target.id);
		}, false);
		
		var cart = document.getElementById('cart');
		
		//dragover must have prevent default or return false assigned to work.
		cart.addEventListener('dragover',function(e){
			e.preventDefault();
			
		  },false)
		
		cart.addEventListener('drop',function(e){
			var data = e.dataTransfer.getData('text');
			
			//split the returned data on the '^^' delimeter and put each
			//value into an array.
			var dataArr = data.split('^^');
			
			//create picture			
			var img = document.createElement('img');
			img.src = dataArr[0];
			img.alt = dataArr[1];
			img.id = dataArr[1];
			
			e.target.appendChild(img);
			
			//remove picture
			imgs.removeChild(document.getElementById(dataArr[1]));
			
		  },false);
		
    </script>
  </body>
</html>
