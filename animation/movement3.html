<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Movement 3 Example</title>
		<style type="text/css">
		#box1{width: 50px; height: 50px; background-color: aqua; position: absolute;}
		
		#box2{width: 50px; height: 50px; background-color: aqua; position: absolute; top: 100px;}
		</style>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
	
	
	<script type="text/javascript" src="../core/animate.js"></script>
	<script type="text/javascript">
			
	//set some global variables
	
	var box1 = new Animate(document.getElementById('box1'));
	var box2 = new Animate(document.getElementById('box2'));
	box1.animate2D(800,90,20,30);
	box2.animate2D(400,90,10,30);
	
	</script>
	</body>
</html>
