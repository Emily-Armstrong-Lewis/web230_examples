<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Carousel Example 2</title>
		<style type="text/css">
			img{position: absolute;height: 150px; width: 200px;}
		</style>
	</head>
	<body>
		<div id="carouselContainer">
			<img src="images/canyon1.jpg" alt="canyon1" width="600" height="450" />
			<img src="images/canyon2.jpg" alt="canyon2" width="600" height="450" />
			<img src="images/canyon3.jpg" alt="canyon3" width="600" height="450" />
			<img src="images/canyon4.jpg" alt="canyon4" width="600" height="450" />
			<img src="images/canyon5.jpg" alt="canyon5" width="600" height="450" />
			<img src="images/canyon6.jpg" alt="canyon6" width="600" height="450" />
		</div>
	
	<script type="text/javascript" src="../core/core-event-listeners.js"></script>
	<script type="text/javascript" src="../core/animate.js"></script>
	<script type="text/javascript">
	var car = new Animate(document.getElementById('carouselContainer'));
	
	//sets the carousel in the center of the window.
	var width = (car.getWidth()/2)-150;
	var height = (car.getHeight()/2)-60;
	
	/*
	When using the mouse you want the speed to be set low (single digit)
	as it is multiplied by 0.00001. Bigger numbers will cause the rotation
	to be extremely fast. Make sure the number is a postive number
	
	When not using the mouse set the speed higher to get a better result (usually
	around 1000.). If you want the rotation to go in reverse set the speed to a 
	negative number like -1000
		
	arguements = rx,ry,cx,cy,itemType,speed,offset,mouse
	*/

	car.carousel(300,60,width,height,'img',2500,100,false);
	
	</script>
	</body>
</html>
