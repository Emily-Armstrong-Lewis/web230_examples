	<body>
	<p>Sending data via delimited string</p>
	<p><label>First Name: </label><input type="text" id="fname" /></p>
	<p><label>Last Name: </label><input type="text" id="lname" /></p>
	<p><input type="button" id="submitBtn" value="Send Info via Ajax" /></p>
	<div id="response"></div>
	<script type="text/javascript" src="js/Ajax.js"></script>
	<script type="text/javascript">
	var btn = document.getElementById('submitBtn');
	var response = document.getElementById('response');
	btn.addEventListener("click",sendRequest,false);
	
	function sendRequest(){
		var fname = document.getElementById('fname').value;
		var lname = document.getElementById('lname').value;
		var data = fname+"^^"+lname;
		Ajax.sendRequest('/ajax3',handleRequest,data);
	}
	
	function handleRequest(req){
		response.innerHTML = req.responseText;
	}
	</script>
	</body>
