<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>WEB230 Event Delegation Example 5</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
		body {font: 75%/2.0 verdana,geneva,lucida,arial,sans-serif;}
		a{color: #000;}
		.listBg{background-color: aqua;}
	</style>
</head>
<body>

<ul>
  <li><a href="product_a.html">Product A</a></li>
  <li><a href="product_b.html">Product B</a></li>
  <li><a href="product_c.html">Product C</a></li>
  <li><a href="product_d.html">Product D</a></li>
</ul>

<script type="text/javascript" src="../core/core-event-listeners.js"></script>
<script type="text/javascript">
var products = document.getElementsByTagName('ul');

products[0].addEventListener("mouseover",highlightOn, false);
products[0].addEventListener("mouseout",highlightOff,false);

//check to see if the current node is the a tag. If so, apply appropriate styles
//if not check to see if it is the li tag. If so, apply appropriate styles.
function highlightOn(evt) {
    var currentNode = evt.target || evt.srcElement;
    if (currentNode.nodeName.toLowerCase()==="a"){
    	currentNode.parentNode.className = "listBg";
    	currentNode.parentNode.style.listStyleType = "circle";
    	currentNode.style.color="#F00";
    }
    else if (currentNode.nodeName.toLowerCase()==="li"){
    	currentNode.className = "listBg";
    }
}

function highlightOff(evt) {
	var currentNode = evt.target || evt.srcElement;
	if (currentNode.nodeName.toLowerCase()==="a"){
    	currentNode.parentNode.className = "";
    	currentNode.parentNode.style.listStyleType = "disc";
    	currentNode.style.color="#000";
    }
    else{
    	currentNode.className = "";
    }
}
</script>
</body>
</html>
